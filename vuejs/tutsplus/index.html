<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
    </div>
    <script>
        let App = {
            data() {
                return {
                    message: "Hello World",
                    title: "Our First App"
                };
            }
        };
 
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
