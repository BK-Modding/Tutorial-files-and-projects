    <script>
        let CounterApp = {
            data() {
                return {
                    count: 0,
                    handle: null
                };
            },
            methods: {
                clear() {
                    this.count = 0;
                },
                start() {
                    this.clear();
                    this.handle = setInterval(() => { this.count++ }, 1000);
                },
                stop() {
                    clearInterval(this.handle);
                }
            }
        };

        Vue.createApp(CounterApp).mount("#counter-app");
    </script>
