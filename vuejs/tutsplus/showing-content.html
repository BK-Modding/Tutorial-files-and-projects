<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">
        <form @submit.prevent="checkForm()">
            <div>
                <label for="">Your Favorite Color</label>
                <input type="text" v-model="color">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <!-- 
            v-show -- shows and hides using CSS
            v-if -- add/removes elements
                v-else-if
                v-else
        -->
        <div v-if="favoriteMessage">
            {{ favoriteMessage }}
        </div>
    </div>
    <script>
        let App = {
            data() {
                return {
                    color: "",
                    favoriteMessage: ''
                };
            },
            methods: {
                checkForm() {
                    if (!this.color) {
                        alert("Please enter a color");
                        return;
                    }

                    if(this.color === 'blue') {
                        this.favoriteMessage = 'That is my favorite color too!';
                    } else {
                        this.favoriteMessage = 'That is not my favorite color';
                    }
                }
            }
        };
 
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
